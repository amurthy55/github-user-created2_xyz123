<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>GitHub User Fetcher</title>
</head>
<body>
    <div class="container mt-5">
        <h1>GitHub User Fetcher</h1>
        <form id="github-user-${seed}" onsubmit="fetchUser(event)">
            <div class="form-group">
                <label for="username">GitHub Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="token">Token (optional)</label>
                <input type="text" class="form-control" id="token">
            </div>
            <button type="submit" class="btn btn-primary">Fetch User</button>
        </form>
        <div class="mt-3">
            <h5>Account Creation Date:</h5>
            <p id="github-created-at"></p>
        </div>
    </div>
    <script>
        async function fetchUser(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const token = document.getElementById('token').value;
            const headers = token ? { Authorization: 'token ' + token } : {};
            const response = await fetch(`https://api.github.com/users/${username}`, { headers });
            if (response.ok) {
                const data = await response.json();
                document.getElementById('github-created-at').innerText = new Date(data.created_at).toISOString().split('T')[0];
            } else {
                document.getElementById('github-created-at').innerText = 'User not found';
            }
        }
    </script>
</body>
</html>
